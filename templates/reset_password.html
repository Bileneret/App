{% extends "base.html" %}
{% block title %}Встановлення нового пароля{% endblock %}

{% block content %}
<h1>Встановлення нового пароля</h1>

<p>
    Введіть новий пароль та підтвердження. Після зміни пароля ви зможете увійти до системи
    з новими обліковими даними.
</p>

<form method="post">
    <label for="password">Новий пароль (мін. 8 символів)</label>
    <input type="password" name="password" id="password" required>

    <label for="confirm_password">Підтвердження нового пароля</label>
    <input type="password" name="confirm_password" id="confirm_password" required>

    <button type="submit">Змінити пароль</button>
</form>

<p>
    <a href="{{ url_for('login') }}">Повернутися до сторінки входу</a>
</p>
{% endblock %}
