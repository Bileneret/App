{% extends "base.html" %}
{% block title %}Зміна пароля{% endblock %}

{% block content %}
<h1>Зміна пароля</h1>

<p>
    Для зміни пароля введіть поточний пароль, а потім новий пароль двічі.
</p>

<form method="post">

    <label for="current_password">Поточний пароль</label>
    <div class="password-wrapper">
        <input type="password" name="current_password" id="current_password" required>
        <button type="button" class="toggle-password-btn" onclick="togglePassword(this)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </button>
    </div>

    <label for="new_password">Новий пароль (мін. 8 символів)</label>
    <div class="password-wrapper">
        <input type="password" name="new_password" id="new_password" required>
        <button type="button" class="toggle-password-btn" onclick="togglePassword(this)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </button>
    </div>

    <label for="confirm_password">Підтвердження нового пароля</label>
    <div class="password-wrapper">
        <input type="password" name="confirm_password" id="confirm_password" required>
        <button type="button" class="toggle-password-btn" onclick="togglePassword(this)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </button>
    </div>

    <button type="submit">Змінити пароль</button>
</form>

<p>
    <a href="{{ url_for('profile') }}">Повернутися до профілю</a>
</p>
{% endblock %}
